<html>

  <head>
    <title>Flower Catalog</title>
    <link rel="stylesheet" href="css/styles.css">

    <script>
      const hideJar = (event) => {
        event.target.classList.add("hide");
        setTimeout(() => {
          event.target.classList.remove("hide");
        }, 1000);
      };

      window.onload = () => {
        const jar = document.getElementById("jar");
        jar.addEventListener("click", hideJar)
      };
    </script>

  </head>

  <body>
    <main>
      <h1>Flower Catalog</h1>
      <div class="content">
        <img src="images/freshorigins.jpg" alt="freshorigins">
        <div>
          <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
          </ul>
          <ul>
            <li><a href="abeliophyllum.html">Abeliophyllum</a></li>
            <li><a href="ageratum.html">Ageratum</a></li>
          </ul>
          <div>
            <img id="jar" src="images/animated-flower-image-0021.gif"
              alt="watering-jar">
          </div>
          <a href="guest-book">Guest Book</a>
        </div>
      </div>
    </main>

  </body>

</html>
