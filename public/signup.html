<html>

  <head>
    <title>Signup</title>
  </head>

  <body>
    <h1>Signup</h1>
    <form action="/signup" method="post">
      <div>
        <label>Name: </label>
        <input type="text" name="name">
      </div>
      <div>
        <label>Username: </label>
        <input type="text" name="username">
      </div>
      <div>
        <label>Password: </label>
        <input type="password" name="password">
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>

</html>
